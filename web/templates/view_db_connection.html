{% extends "base.html" %}
{% block body %}
<div>
   <p><a href="/db_connection/{{ obj.database_connection }}/edit/">Edit</a></p>
   <p>connect string: <span>{% if not obj.error %}<i class="fa fa-check"></i>{% else %}<i class="fa fa-exclamation-triangle" data-toggle="tooltip" data-placement="top" title="{{ obj.error }}"></i>{% endif %}{{ obj.connect_string }}</span></p>
   <p>comment: <span>{{ obj.comment }}</span></p>
</div>
{% endblock %}
